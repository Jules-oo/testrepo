<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/utility.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

	<div id="hierarchy" th:object="${hierarchy}"></div>
	
    <h1>Employee Search Portal</h1>
    <form method="post" th:action="@{/home/search}"
          th:object="${employeeForm}"
          id="searchForm"
          onsubmit="onSearchSubmit(event)"
          style="display: flex; flex-direction: column; gap: 10px; max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        
        <p> Department </p>
        <select th:field="*{department}"
        		id="departmentSelect" onchange="cambioTenda(this)"
                style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">
            <option value="">Select a value</option>
            <option th:each="d : ${departments}" th:value="${d}" th:text="${d}"></option>
        </select> 
       
       	<p> Location </p>
        <select th:field="*{location}"
                id="locationSelect" onchange="cambioTenda(this)"
                style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">
            <option value="">Select a value</option>
            <option th:each="l : ${locations}" th:value="${l}" th:text="${l}"></option>
        </select> 
        
        <p> Country </p>
        <select th:field="*{country}"
        		id="countrySelect" onchange="cambioTenda(this)"
                style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">
            <option value="">Select a value</option>
            <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"></option>
        </select> 
        
        <p> Region </p>
        <select th:field="*{region}"
                id="regionSelect" onchange="cambioTenda(this)"
                style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">
            <option value="">Select a value</option>
            <option th:each="r : ${regions}" th:value="${r}" th:text="${r}"></option>
        </select>
        
        <input type="text" placeholder="Employee name" name="name"
               style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">
        
        <input type="text" placeholder="Maximum salary" name="maxSalary"
               style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">
        
        <input type="text" placeholder="Minimum salary" name="minSalary"
               style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd;">

        <input type="submit"
                style="padding: 10px; font-size: 14px; border-radius: 4px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    </form>

    <div th:replace="~{fragments/results :: resultsTable}" id="res-container" th:remove="tag"/>
</body>
</html>
